<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1 table</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0" align="center">
        <tr>
            <td>
                <h2 align="left">Search our web site!</h2>
                <hr>
                <form name="ex1form" method="post" action="">
                    <p>Where do you want to search?</p>
                    
                    <input type="radio" id="option1" name="choose" value="site">
                    <label for="option1"> Whole site</label>
                    <br>
                    <input type="radio" id="option2" name="choose" value="business">
                    <label for="option2">Business Partners Section</label>
                    <br>
                    <input type="radio" id="option3" name="choose" value="corporate">
                    <label for="option3">Corporate Communications Section</label>
                    <br>
                    <input type="radio" id="option4" name="choose" value="lotus">
                    <label for="option4">Lotus Education Section</label>
                    <br><br>
                    <label for="box">Enter a word or two that we can search on:</label><br>
                    <textarea cols="43" rows="1" name="itsbox" id="box"></textarea>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
